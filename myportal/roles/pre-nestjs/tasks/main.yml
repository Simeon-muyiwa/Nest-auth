# Create destination directory (if it doesn't exist)
- name: Create destination directory
  file:
    path: "{{ service_path }}"
    state: directory
  become: true

# Clone or update the NestJS repository
- name: Clone or update the NestJS repository
  git:
    repo: "{{ repo_path }}"
    dest: "{{ service_path }}"
    version: main
    update: yes
    force: yes
  register: repo_clone
  delegate_to: localhost
  become: true

# Adjust permissions for /nestjs directory
- name: Ensure /nestjs has correct permissions
  file:
    path: "/nestjs"
    mode: "u=rwx,g=rx,o=rx" # Set permissions as needed
  become: true

# Synchronize MyK8sAnsible folder to /myk8sansible/myportal
- name: Synchronize MyK8sAnsible folder to /myk8sansible/myportal
  synchronize:
    src: "{{ service_path }}/"
    dest: "/myk8sansible/myportal/"
    # exclude: myportal  # Exclude if needed; adjust as necessary
    delete: yes
  when: repo_clone.changed

# Synchronize MyK8sAnsible folder to /mnt/nestjs
- name: Synchronize MyK8sAnsible folder to /mnt/nestjs
  synchronize:
    src: "{{ service_path }}/" # Ensure to include the trailing slash for proper synchronization
    dest: "/mnt/nestjs/"
    delete: yes
  when: repo_clone.changed

  # Remove myportal directory from /nestjs
- name: Remove myportal directory from /nestjs
  file:
    path: "{{ service_path }}/myportal"
    state: absent
  become: true

# 7. Verify Docker image availability in Minikube
- name: Verify Docker image availability in Minikube
  shell: |
    docker images | grep "nestjs-auth"
  register: docker_images
  failed_when: "'nestjs-auth' not in docker_images.stdout"

- name: Set image_tag fact for deployment
  set_fact:
    image_tag: "nestjs-auth:V1"

- name: Print the image tag (for verification)
  debug:
    msg: "The image tag for deployment is: {{ image_tag }}"

# Loop through myportals to deploy both ConfigMap (postgresql and jwt) and application Deployment
- name: Deploy ConfigMaps and application for each portal
  block:
    - name: Deploy the PostgreSQL ConfigMap for "{{ item.name }}"
      kubernetes.core.k8s:
        state: present
        definition: |
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: "{{ item.name }}-configmap"
            namespace: "{{ ansible_operator_meta.namespace or item.namespace }}"
          data:
            POSTGRES_HOST: 'postgres.portal1.svc.cluster.local'
            POSTGRES_PORT: '5432'
            POSTGRES_USER: 'postgres'
            POSTGRES_PASSWORD: 'pass123'
            POSTGRES_DB: 'postgres'
      loop: "{{ myportals }}"

    - name: Deploy the JWT ConfigMap for "{{ item.name }}"
      kubernetes.core.k8s:
        state: present
        definition: |
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: "{{ item.name }}-jwt-configmap"
            namespace: "{{ ansible_operator_meta.namespace or item.namespace }}"
          data:
            JWT_TOKEN_SECRET: 'secret'
            JWT_ACCESS_TOKEN_TTL: '3600'
            JWT_REFRESH_TOKEN_TTL: '7600'
            JWT_TOKEN_ISSUER: "{{ item.name }}.default.svc.cluster.local"
            JWT_TOKEN_AUDIENCE: "{{ item.name }}.default.svc.cluster.local"
      loop: "{{ myportals }}"

    - name: Deploy the application using kubernetes.core.k8s for "{{ item.name }}"
      kubernetes.core.k8s:
        state: present
        definition: |
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: "{{ item.name }}-deployment"
            namespace: "{{ ansible_operator_meta.namespace or item.namespace }}"
          spec:
            replicas: {{ item.replicacount | default(1) }}
            selector:
              matchLabels:
                app: "{{ item.name }}"
            template:
              metadata:
                labels:
                  app: "{{ item.name }}"
              spec:
                containers:
                  - name: "{{ item.name }}"
                    image: "nestjs-auth:V1"

                    imagePullPolicy: Never
                    ports:
                      - containerPort: 3000
                    env:
                      - name: POSTGRES_HOST
                        valueFrom:
                          configMapKeyRef:
                            name: "{{ item.name }}-configmap"
                            key: POSTGRES_HOST
                      - name: POSTGRES_PORT
                        valueFrom:
                          configMapKeyRef:
                            name: "{{ item.name }}-configmap"
                            key: POSTGRES_PORT
                      - name: POSTGRES_USER
                        valueFrom:
                          configMapKeyRef:
                            name: "{{ item.name }}-configmap"
                            key: POSTGRES_USER
                      - name: POSTGRES_PASSWORD
                        valueFrom:
                          configMapKeyRef:
                            name: "{{ item.name }}-configmap"
                            key: POSTGRES_PASSWORD
                      - name: POSTGRES_DB
                        valueFrom:
                          configMapKeyRef:
                            name: "{{ item.name }}-configmap"
                            key: POSTGRES_DB
                      - name: JWT_TOKEN_SECRET
                        valueFrom:
                          configMapKeyRef:
                            name: "{{ item.name }}-jwt-configmap"
                            key: JWT_TOKEN_SECRET
                      - name: JWT_ACCESS_TOKEN_TTL
                        valueFrom:
                          configMapKeyRef:
                            name: "{{ item.name }}-jwt-configmap"
                            key: JWT_ACCESS_TOKEN_TTL
                      - name: JWT_REFRESH_TOKEN_TTL
                        valueFrom:
                          configMapKeyRef:
                            name: "{{ item.name }}-jwt-configmap"
                            key: JWT_REFRESH_TOKEN_TTL
                      - name: JWT_TOKEN_AUDIENCE
                        valueFrom:
                          configMapKeyRef:
                            name: "{{ item.name }}-jwt-configmap"
                            key: JWT_TOKEN_AUDIENCE
                    resources:
                      requests:
                        memory: "512Mi"
                        cpu: "500m"
                      limits:
                        memory: "1Gi"
                        cpu: "1"
      loop: "{{ myportals }}"

    - name: Deploy Service for "{{ item.name }}"
      kubernetes.core.k8s:
        state: present
        definition: |
          apiVersion: v1
          kind: Service
          metadata:
            namespace: "{{ ansible_operator_meta.namespace or item.namespace}}"
            name: "{{ item.name }}"
            labels:
              app: "{{ item.name }}"
          spec:
            selector:
              app: "{{ item.name }}"  # Ensure this matches the deployment label
            ports:
              - protocol: TCP
                port: 80
                targetPort: 3000
            ClusterIP: none
      loop: "{{ myportals }}"

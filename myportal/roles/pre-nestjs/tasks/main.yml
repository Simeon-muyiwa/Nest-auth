---
- name: Set tenant name and portals data
  set_fact:
    mytenantname: "tenant1" # Set this to your tenant name or a specific identifier
    myportals:
      - {
          name: "nestjs-auth",
          replicacount: 1,
          namespace: portal1,
          image: "nestjs-auth:V1",
        }

# 1. Clone or update the NestJS repository
- name: Clone or update the NestJS repository
  git:
    repo: "{{ repo_path }}"
    dest: "{{ service_path }}"
    version: main
    update: yes
    force: yes
  register: repo_clone
  delegate_to: localhost

# 2. Ensure correct permissions for /nestjs
- name: Ensure /nestjs has correct permissions
  file:
    path: "/nestjs"
    mode: "u=rwx,g=rx,o=rx"
  become: true

# 3. Synchronize MyK8sAnsible folder to /myk8sansible/myportal/
- name: Synchronize MyK8sAnsible folder to /myk8sansible/myportal/
  synchronize:
    src: "{{ service_path }}/myportal/"
    dest: "/myk8sansible/myportal/"
    delete: yes

# 4. Set Docker environment to Minikube's Docker daemon
- name: Set Docker environment to Minikube's Docker daemon
  shell: |
    eval $(minikube -p minikube docker-env)
  environment:
    DOCKER_CLI_EXPERIMENTAL: "enabled"
  become: true

# 5. Create a Dockerfile for the NestJS app
- name: Create a Dockerfile for the NestJS app
  copy:
    dest: "{{ dockerfile_path }}"
    content: |
      # Use Node.js base image
      FROM node:20

      # Set working directory
      WORKDIR /app

      # Copy package.json and package-lock.json
      COPY package*.json ./

      # Install dependencies
      RUN npm install

      # Copy the rest of the application
      COPY . .

      # Expose the application port
      EXPOSE 3000

      # Run the NestJS application
      CMD ["npm", "run", "start:prod"]

# 6. Build Docker image for NestJS app
- name: Build Docker image for NestJS app
  community.docker.docker_image:
    name: "nestjs-auth"
    source: build
    build:
      path: "{{ service_path }}"
    tag: "V1"
    state: present

# 7. Verify Docker image availability in Minikube
- name: Verify Docker image availability in Minikube
  shell: |
    docker images | grep "nestjs-auth"
  register: docker_images
  failed_when: "'nestjs-auth' not in docker_images.stdout"

- name: Set image_tag fact for deployment
  set_fact:
    image_tag: "nestjs-auth:V1"

- name: Print the image tag (for verification)
  debug:
    msg: "The image tag for deployment is: {{ image_tag }}"

- name: Deploy ConfigMaps and application for each portal
  block:
    - name: Deploy the PostgreSQL ConfigMap for {{ item.name }}
      kubernetes.core.k8s:
        state: present
        definition: |
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: "{{ item.name }}-postgresql-configmap"
            namespace: "{{ item.namespace }}"
          data:
            POSTGRES_HOST: 'postgres'
            POSTGRES_PORT: '5432'
            POSTGRES_USER: 'postgres'
            POSTGRES_PASSWORD: 'pass123'
            POSTGRES_DB: 'postgres'

    - name: Deploy the JWT ConfigMap for {{ item.name }}
      kubernetes.core.k8s:
        state: present
        definition: |
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: "{{ item.name }}-jwt-configmap"
            namespace: "{{ item.namespace }}"
          data:
            JWT_TOKEN_SECRET: 'secret'
            JWT_ACCESS_TOKEN_TTL: '3600'
            JWT_REFRESH_TOKEN_TTL: '7600'
            JWT_TOKEN_AUDIENCE: "{{ item.name }}.default.svc.cluster.local"

    - name: Deploy the application using kubernetes.core.k8s for {{ item.name }}
      kubernetes.core.k8s:
        state: present
        definition: |
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: "{{ item.name }}-deployment"
            namespace: "{{ item.namespace }}"
          spec:
            replicas: {{ item.replicacount | default(1) }}
            selector:
              matchLabels:
                app: "{{ item.name }}"
            template:
              metadata:
                labels:
                  app: "{{ item.name }}"
              spec:
                containers:
                  - name: "{{ item.name }}"
                    image: "{{ item.image }}"
                    ports:
                      - containerPort: 3000
                    envFrom:
                      - configMapRef:
                          name: "{{ item.name }}-postgresql-configmap"
                      - configMapRef:
                          name: "{{ item.name }}-jwt-configmap"
                    resources:
                      requests:
                        memory: "128Mi"
                        cpu: "250m"
                      limits:
                        memory: "256Mi"
                        cpu: "500m"
  loop: "{{ myportals }}"

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: { { mytenantname } }
  namespace: { { namespace } }
spec:
  rules:
    - host: { { mytenantname } }
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: { { item.name } }
                port:
                  number: 9091

apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ portalname }}-deployment"
  namespace: "{{ namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{ portalname }}-deploy"
  template:
    metadata:
      labels:
        app: "{{ portalname }}-deploy"
    spec:
      securityContext:
        runAsUser: 0
      volumes:
        - name: jwt-secrets
          secret:
            secretName: jwt-secrets
        - name: postgresql-secret
          secret:
            secretName: postgresql-secret
        - name: nestjs-volume
          persistentVolumeClaim:
            claimName: "{{ portalname }}-pvc"
      initContainers:
        - name: init-permissions
          image: busybox
          volumeMounts:
            - name: nestjs-volume
              mountPath: /nestjs
          command:
            - /bin/sh
          args:
            - -c
            - |
              set -e
              chown -R 1000:1000 /nestjs || { echo "Failed to change ownership"; exit 1; }
              chmod -R u+w /nestjs || { echo "Failed to set write permissions"; exit 1; }
              echo "Init container completed successfully"
      containers:
        - name: "{{ portalname }}-c"
          image: node:20-alpine
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 1003
          volumeMounts:
            - name: jwt-secrets
              mountPath: /etc/jwt-secrets
            - name: postgresql-secret
              mountPath: /etc/postgresql-secret
            - name: nestjs-volume
              mountPath: /nestjs
          command:
            - /bin/sh
          args:
            - -c
            - |
              set -e
              cd /nestjs || { echo "Failed to change directory"; exit 1; }
          env:
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
            - name: JWT_TOKEN_SECRET
              value: "{{ jwt_token_secret | default('your_default_value') }}"
            - name: JWT_ACCESS_TOKEN_TTL
              value: "{{ jwt_access_token_ttl | default('3600') }}"
            - name: JWT_REFRESH_TOKEN_TTL
              value: "{{ jwt_refresh_token_ttl | default('86400') }}"
            - name: JWT_TOKEN_AUDIENCE
              value: "{{ portalname }}.default.svc.cluster.local"
            - name: JWT_TOKEN_ISSUER
              value: "{{ portalname }}.default.svc.cluster.local"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgresql-secret
                  key: user # Ensure this key exists in the secret
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-secret
                  key: password # Ensure this key exists in the secret
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: postgresql-configmap
                  key: DB_NAME # Ensure this key exists in the configMap
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgresql-configmap
                  key: DB_HOST # Ensure this key exists in the configMap
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: postgresql-configmap
                  key: DB_PORT # Ensure this key exists in the configMap
          envFrom:
            - secretRef:
                name: jwt-secrets
              prefix: JWT_
            - configMapRef:
                name: postgresql-configmap
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"

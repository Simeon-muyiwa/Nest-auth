apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: portal1
spec:
  serviceName: "postgres"
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:latest
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          env:
            - name: db_database
              valueFrom:
                configMapKeyRef:
                  name: postgresql-configmap
                  key: db_database
            - name: db_host
              valueFrom:
                configMapKeyRef:
                  name: postgresql-configmap
                  key: db_host
            - name: db_port
              valueFrom:
                configMapKeyRef:
                  name: postgresql-configmap
                  key: db_port
            - name: db_password
              valueFrom:
                secretKeyRef:
                  name: postgresql-secret
                  key: db_password
            - name: db_username
              valueFrom:
                secretKeyRef:
                  name: postgresql-secret
                  key: db_username
  volumeClaimTemplates:
    - metadata:
        name: postgres-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi

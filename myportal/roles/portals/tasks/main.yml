---
- name: Render mytenants YAML
  template:
    src: mytenants.j2
    dest: "/tmp/mytenants.yaml"
    vars:
      tenant: "{{ item }}"
  loop: "{{ mytenants | from_yaml }}"

- name: Create Kubernetes namespace for each tenant
  community.kubernetes.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ item.namespace }}"
  loop: "{{ lookup('file', '/tmp/mytenants.yaml') | from_yaml }}"
  register: namespace_creation_results

- name: Log namespace creation results
  debug:
    var: namespace_creation_results

- name: Clean up temporary file
  file:
    path: "/tmp/mytenants.yaml"
    state: absent
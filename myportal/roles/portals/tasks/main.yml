---
- set_fact:
    mytenants:
      - namespace: portal1
        portals:
          - name: 'nestjs-auth'
            replicacount: 1
        mytenantname: first_tenant

- name: Create Kubernetes namespace for each tenant
  community.kubernetes.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ item.namespace }}"
  loop: "{{ mytenants }}"
  loop_control:
    loop_var: item
  register: namespace_creation_results

- name: Log namespace creation results
  debug:
    var: namespace_creation_results

- name: Generate configuration files for each tenant
  template:
    src: mytenants.j2
    dest: "/myk8sansible/myportal/config/samples/{{ item.namespace }}_mytenants.yaml"
  loop: "{{ mytenants }}"
  loop_control:
    loop_var: item
  vars:
    namespace: "{{ item.namespace }}"
    portals: "{{ item.portals }}"
    mytenantname: "{{ item.mytenantname }}"

- name: Apply MyPortal CRD YAML to Kubernetes cluster
  community.kubernetes.k8s:
    definition: "{{ lookup('file', '/myk8sansible/myportal/config/samples/' + item.namespace + '_' + item.mytenantname + '.yaml') | from_yaml }}"
    state: present
  loop: "{{ mytenants }}"
  loop_control:
    loop_var: item